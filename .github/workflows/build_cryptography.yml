name: Build Cryptography on Power

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      
      - uses: uraimo/run-on-arch-action@v2.1.1
        name: Install dependencies and build cryptography
        id: build
        with:
          arch: ppc64le
          distro: ubuntu20.04
          
          # Create an artifacts directory
          setup: |
            mkdir -p "${PWD}/artifacts"
          
          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
      
          run: |
            arch
            apt-get update -y
            apt-get install -y git python3 build-essential openssl libssl-dev enchant python3-venv python3-pip rustc 
            pip3 install --upgrade pip; 
            pip3 install setuptools-rust; 
            pip3 install wheel; 
            pip3 install check-wheel-contents;

            #Building cryptography
            chmod +x ./build.sh
            ./build.sh
            echo '::set-output name=RELEASE::$VERSION'
            
            #Copy built wheel file to artifacts directory
            cp -r ./cryptography/dist/ /artifacts/
            
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.build.outputs.RELEASE }}
          draft: false
          prerelease: false 
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./artifacts/dist/
          asset_name: cryptography-ppc64le-whl.zip
          asset_content_type: application/zip
